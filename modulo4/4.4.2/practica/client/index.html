<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Consecionaria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                <a class="nav-link" href="/noticias">Noticias <span class="sr-only">(current)</span></a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Home</h1>
        <div id="alert">
        </div>
        <div class="row mb-3">
            <div class="col">
                <select class="custom-select" id="tipo">
                    <option value="" selected>Elija una opción</option>
                    <option value="auto">Auto</option>
                    <option value="camioneta">Camioneta</option>
                </select>
            </div>
            <div class="col">
                <input class="form-control" placeholder="Marca" type="text" name="" value="" id="marca">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Modelo" type="text" name="" value="" id="modelo">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" placeholder="Año" type="number" name="" value="" id="anio" min="1900">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Precio" type="number" name="" value="" id="precio" min="0" step="0.1">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Kilometraje" type="number" name="" value="" id="kilometraje" min="0">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Patente" type="text" name="" value="" id="patente">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" placeholder="Puertas" type="number" name="" value="" id="puertas" min="2" max="5">
            </div>
            <div class="col">
                <select class="custom-select" id="tipo">
                    <option value="" selected>Funciona Ok</option>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="col">
                <input class="form-control" placeholder="Capacidad" type="number" name="" value="" id="capacidad" min="0">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-success btn-block" id="btnTotal">Mostrar Vehiculos</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success btn-block" id="btnAutos">Mostrar Autos</button>
            </div>
            
            <div class="col">
                <button type="button" class="btn btn-success btn-block" id="btnCamionetas">Mostrar Camionetas</button>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <th>Producto</th>
            <th>Precio</th>
            <th>Descripción</th>
          </thead>
          <tbody id="tblCompras"></tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
