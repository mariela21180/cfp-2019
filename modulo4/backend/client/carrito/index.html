<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <title>Carrito JSON</title>
</head>

<body>
    <div id="nav"></div>
    <div class="container">
        <h1 class="mb-3">Carrito</h1>
        <div id="alert">
        </div>
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" placeholder="Producto" type="text" name="" value="" id="producto">
            </div>
            <div class="col">
                <input class="form-control" placeholder="Precio" type="text" name="" value="" id="precio">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-info btn-block" id="btnAgregar">Agregar</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success btn-block" id=btnTotal>Sumar</button>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <th>Producto</th>
            <th>Precio</th>
          </thead>
          <tbody id="tblCompras"></tbody>
        </table>
        <div id="total" class="row mt-3 mb-5"></div>       
        
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
